name: Lint

permissions: read-all

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  mega-linter:
    name: MegaLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0 # Full git history is needed to get a proper list of changed files

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          DEFAULT_BRANCH: main
          MEGALINTER_CONFIG: .config/.mega-linter.yml

  super-linter:
    name: SuperLinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0 # Full git history is needed to get a proper list of changed files

      - name: Run SuperLinter
        uses: github/super-linter@v5.0.0
        env:
          # global settings
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          DEFAULT_BRANCH: main
          LINTER_RULES_PATH: .config/

          # disable
          VALIDATE_CSS: false
          VALIDATE_JSON: false # because eslint considers .json as .js (so rules like single-quote don't make sense)
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JSCPD: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          VALIDATE_RUST_2015: false
          VALIDATE_RUST_CLIPPY: false # somehow fails the compilation

          # config files
          DOCKERFILE_HADOLINT_FILE_NAME: .hadolint.yaml
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          # PYTHON_BLACK_CONFIG_FILE: pyproject.toml
          # PYTHON_FLAKE8_CONFIG_FILE: setup.cfg
          # PYTHON_ISORT_CONFIG_FILE: pyproject.toml
          # PYTHON_PYLINT_CONFIG_FILE: pyproject.toml
          RUBY_CONFIG_FILE: .rubocop.yml
          YAML_CONFIG_FILE: .yamllint.yml

  azlint:
    name: AZLint
    runs-on: ubuntu-latest
    container:
      image: matejkosiarcik/azlint:0.6.9
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
        with:
          fetch-depth: 0 # Full git history is needed to get a proper list of changed files

      - name: Run AZLint
        run: |
          # TODO: Remove overrides
          export VALIDATE_SHELLHARDEN=false
          export VALIDATE_SHELLCHECK=false
          export VALIDATE_SHELL_DRY_RUN=false
          export VALIDATE_PROSELINT=false
          if [ "$GITHUB_REF_NAME" = main ]; then
            azlint
          else
            azlint # --only-changed # TODO: Fix
          fi
