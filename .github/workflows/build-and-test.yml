name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test 🔧
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.5

      - name: Setup Python 🧩
        uses: actions/setup-python@v2.2.2
        with:
          python-version: 3.x

      - name: Build and Test 🔧
        run: make
