- defaults:
    link:
      create: true
      relink: true
      force: true
    clean:
      force: true

- shell:
    - description: PreSetup
      command: sh 'setup/pre-setup.sh'
      stdin: true
      stdout: true

- clean:
    - "~"
    - "~/.bin/dotfiles/hidden-scripts"

- link:
    # general config
    ~/.vimrc: home/.vimrc
    ~/.tigrc: home/.tigrc
    ~/.emacs: home/.emacs
    ~/.lftp/rc: home/.lftp/rc

    # shell config
    ~/.config.sh: home/shell/config.sh
    ~/.config.bash: home/shell/config.bash
    ~/.config.zsh: home/shell/config.zsh

    # git config
    ~/.config-main.gitconfig: home/git/config-main.gitconfig
    ~/.config-personal.gitconfig: home/git/config-personal.gitconfig
    ~/.config-foxit.gitconfig: home/git/config-foxit.gitconfig
    ~/.bin/dotfiles/hidden-scripts/git-update: scripts/hidden/git-update.sh

    # custom scripts
    # ~/.bin/old/backup-packages: scripts/backup-packages.sh
    # ~/.bin/old/check-video: scripts/check-video.sh
    # ~/.bin/old/dir-clean: scripts/dir-clean.sh
    # ~/.bin/old/dir2sha: scripts/dir2sha.py
    # ~/.bin/old/dirs2sha: scripts/dirs2sha.sh
    # ~/.bin/old/exiff: scripts/exiff.sh
    # ~/.bin/old/exifd: scripts/exifd.sh
    # ~/.bin/old/lsdir: scripts/lsdir.py
    # ~/.bin/old/newterm: scripts/newterm.scpt
    # ~/.bin/old/project-update: scripts/project-update.sh
    # ~/.bin/old/relock: scripts/relock.sh
    # ~/.bin/old/report-tabs: scripts/report-tabs.sh
    # ~/.bin/old/system-update: scripts/system-update.sh
    # ~/.bin/old/ulozto-autodownload: scripts/ulozto-autodownload.sh
    # ~/.bin/old/gitup: scripts/git/gitup.sh
    # ~/.bin/old/gitmon: scripts/gitmon.sh

- shell:
    - description: Setup
      command: sh 'setup/setup.sh'
      stdin: true
      stdout: true
