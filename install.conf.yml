- defaults:
    link:
      create: true
      relink: true
      force: true
    clean:
      force: true

- shell:
    - description: PreSetup
      command: sh 'setup-utils/pre-setup.sh'
      stdin: true
      stdout: true

- clean:
    - "~"

- link:
    # general config
    ~/.vimrc: home/.vimrc
    ~/.tigrc: home/.tigrc
    ~/.emacs: home/.emacs
    ~/.lftp/rc: home/.lftp/rc

    # shell config
    ~/.config.sh: home/shell/config.sh
    ~/.config.bash: home/shell/config.bash
    ~/.config.zsh: home/shell/config.zsh

    # git config
    ~/.gitconfig.general: home/git/.gitconfig.general

    # scripts
    ~/.bin/scripts/dir2sha: scripts/dir2sha.py
    ~/.bin/scripts/convert2pdf: scripts/convert2pdf/dist/convert.js
    ~/.bin/scripts/git-update: scripts/git-update.sh
    ~/.bin/scripts/photo-exif-rename: scripts/photo-exif-rename.sh
    ~/.bin/scripts/project-update: scripts/project-update/main.sh
    ~/.bin/scripts/system-update: scripts/system-update.sh

    # old scripts
    # ~/.bin/old/backup-packages: scripts/backup/backup-packages.sh
    # ~/.bin/old/check-video: scripts/backup/check-video.sh
    # ~/.bin/old/dir-clean: scripts/backup/dir-clean.sh
    # ~/.bin/old/dirs2sha: scripts/backup/dirs2sha.sh
    # ~/.bin/old/exiff: scripts/backup/exiff.sh
    # ~/.bin/old/exifd: scripts/backup/exifd.sh
    # ~/.bin/old/lsdir: scripts/backup/lsdir.py
    # ~/.bin/old/newterm: scripts/backup/newterm.scpt
    # ~/.bin/old/project-update: scripts/backup/project-update.sh
    # ~/.bin/old/relock: scripts/backup/relock.sh
    # ~/.bin/old/report-tabs: scripts/backup/report-tabs.sh
    # ~/.bin/old/ulozto-autodownload: scripts/backup/ulozto-autodownload.sh
    # ~/.bin/old/gitup: scripts/git/backup/gitup.sh
    # ~/.bin/old/gitmon: scripts/backup/gitmon.sh

    # background deamons
    ~/.bin/deamons/main.sh: deamons/main.sh
    ~/.bin/deamons/notes-attachments-import/main.sh: deamons/notes-attachments-import/main.sh
    ~/.bin/deamons/photo-import/main.sh: deamons/photo-import/main.sh
    ~/.bin/deamons/screenshots-rename/main.sh: deamons/screenshots-rename/main.sh
    ~/.bin/deamons/screenrecording-rename/main.sh: deamons/screenrecording-rename/main.sh

- shell:
    - description: Setup
      command: sh 'setup-utils/setup.sh'
      stdin: true
      stdout: true
